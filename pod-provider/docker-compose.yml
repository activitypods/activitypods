services:
  fuseki:
    image: semapps/jena-fuseki-webacl
    container_name: fuseki
    volumes:
      - ./data/fuseki:/fuseki:z
    ports:
      - '3030:3030'
    expose:
      - '3030'
    environment:
      ADMIN_PASSWORD: 'admin'

  mailcatcher:
    image: dockage/mailcatcher
    container_name: mailcatcher
    ports:
      - '1080:1080'
      - '1025:1025'
    restart: on-failure

  redis:
    image: redis
    container_name: redis
    expose:
      - '6379'
    ports:
      - '6379:6379'
    volumes:
      - ./data/redis:/data:z
    command: ['redis-server', '--appendonly', 'yes']

  arena:
    image: activitypods/arena
    container_name: arena
    restart: always
    volumes:
      - ./docker/arena.json:/opt/arena/src/server/config/index.json:z
    depends_on:
      - redis
    ports:
      - '4567:4567'
    expose:
      - '4567'
    environment:
      REDIS_HOST: 'redis'

  tripleadmin:
    image: mguihal/tripleadmin
    container_name: tripleadmin
    depends_on:
      - fuseki
    ports:
      - '3033:3033'
    extra_hosts:
      - 'localhost:host-gateway'
    environment:
      - TRIPLEADMIN_HOST=http://localhost:3030/
      - TRIPLEADMIN_USERNAME=admin
